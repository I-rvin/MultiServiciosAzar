<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    
    <title>Azar | Servicio de mantenimiento</title>
    <meta name="description" content="El mejor servicio de mantenimiento para toda la ocasión.">
</head>


<body>
    <div class="container header">

        <div class="box-top">MULTI-SERVICIOS AZAR</div>

        <div class="container box-1">

            <div class="little cont-inicio ">
                <a class="bg-inicio radi" href="#">Inicio</a>
                <img class="inicio-icono" src="###" alt="house-logo">
            </div>

            <div class="little cont-servicio ">
                <a class="bg-servicios radi" href="#">SERVICIOS</a>
                <img class="servicios-icono" src="###" alt="mantenimiento">
                </div>

            <div class="little cont-logo">
                <img class="reducido" src="/images/mantenimientoIcono.png" alt="azar logo">
            </div>

            <div class="little cont-contactos">
                <a class="bg-contactanos radi" href="#">CONTÁCTANOS</a>
                <img src="###" alt="celular-logo">
                </div>

            <div class="little cont-blank ">
                <a class="bg-conocenos radi" href="">CONOCENOS</a>
                <img src="###" alt="conoce-logo">
            </div>

        </div>

    </div> <!--.container header-->

    <div class="inicio-buscador">
        <div class="inicio-slogan">El mejor servicio de<br>mantenimiento para toda ocasión</div>
        <div class="flex-box inicio-search">
            <input class="abc" type="text" placeholder="Consultar aquí..">
            <button class="buscar-consulta">Buscar</button>
        </div>
    </div><!--.inicio-buscador-->

    <div class="contenido-centrado">
        <div class="inside-contenedor">
            This is a item inside
        </div>
        <div class="inside-contenedor segundo">
            <div class="servicio-item"></div>
            <div class="servicio-item"></div>
            <div class="servicio-item"></div>
        </div>
    </div> <!--.contenido-centrado-->

    <div class="pie-final">
        <div class="info footer1">item1</div>
        <div class="info footer2">item2</div>
        <div class="info footer3">item3</div>
    </div>
</body>

</html>
